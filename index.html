<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <!----------- header------------------------>
    <header>

        <nav class="navbar">

            <div class="navbar__brand">

                <img src="assets/logo.png" alt="logo" class="navbar__logo">

            </div>

            <div class="navbar__nav__items">
                <button class="nav__item button_primary">Order Item</button>
            </div>

        </nav>

    </header>

    <main class="container">

        <!--------------------------------------------hero section------------------------------------------------>

        <section class="hero__container">

            <div class="hero__image__container">

                <img src="./assets/hero.jpg" alt="hero image" class="hero__image">

            </div>

            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurents
                    near you </h1>
                <button class="button_primary">Order now</button>
            </div>

        </section>


        <!---------------------------------------------------explore menu------------------------------>

        <section class="explore__menu__container">

            <h1 class="explore__menu__text">Explore Our Menu</h1>

       <div class="explore__menu__lists">

       </div>
    
        </section>





    </main>

</body>

</html>
